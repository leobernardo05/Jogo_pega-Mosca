<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela inicial</title>
    <!-- bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- link externo -->
     <link rel="stylesheet" href="style.css">

    <!-- javaScript -->
    <script>
        function iniciarJogo(){
            var nivel = document.getElementById('nivel').value
            
            if(nivel === ''){
                alert('Selecione um nível para iniciar o jogo!')
                return false
            }

            window.location.href = "index.html?" + nivel

        }
    </script>
    
     <title>Tela inicial</title>
     <link rel="icon" href="imagens/mosquito-solid (1).svg">
</head>
<body i>
    <div class="container">
        <!-- fundo de imagem -->
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png" alt="">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="row">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" name="" id="nivel">
                            <option value="">-- Selecione o nível --</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Difícil</option>
                            <option value="hard"> Mega difícil </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- botão -->
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
